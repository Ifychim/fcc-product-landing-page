<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Product Landing Page Project:FCC</title>
        <link href="styles/styles.css" rel="stylesheet">
    </head>

    <body>

        <!--Use FlexBox here #15 DONE-->
        <header id="header">
            <!--Style Nav Bar #13 position fixed DONE-->
            <nav id="nav-bar">
                <!--Navigate to a section of webpage using href="index.html/#id-name #5" DONE-->
                <ul class="nav-list">
                    <li class="nav-link"><img src="https://www.freepnglogos.com/uploads/circle-png/grunge-circle-black-png-transparent-0.png" alt="company logo" id="header-img"></li>
                    <li><a class="nav-link" href=".features">Features</a></li>
                    <li><a class="nav-link" href="#how-it-works-container">How It Works</a></li>
                    <li><a class="nav-link" href="#pricing">Pricing</a></li>
                </ul>
            </nav>
        </header>

        <!--Use Grid Design here, will need to use a nested grid.-->
        <main id="main-container">

           
            <form id="form">
                <label class="form-element">The Circle of Life</label>
                <input placeholder="Enter your email address" type="email" id="email" class="form-element"required>
                <input type="button" id="submit" value="Get Started" class="form-element">
            </form>

            
            
            <div class="features">
                <div class="features-item1"></div>
                <div class="features-item2"></div>
                <div class="features-item3"></div>
                <div class="features-item4"></div>
                <div class="features-item5"></div>
                <div class="features-item6"></div>
            </div>
            <!--Add embedded Video #6 DONE-->
            
            <div id="how-it-works-container">
                <iframe width="400" height="400" src="https://www.youtube.com/embed/YRWbpsREIVU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen id="how-it-works"></iframe> 
            </div>
            
            <div class="pricing">
                <div class="pricing-item1"></div>
                <div class="pricing-item2"></div>
                <div class="pricing-item3"></div>

            </div>

            <footer class="footer">
                <p class="footer-item privacy">Privacy</p>
                <p class="footer-item terms">Terms</p>
                <p class="footer-item contact">Contact</p>
                <p class="footer-item copyright">Copyright 2016, Original Trombones</p>
            </footer>
        </main>

        <!--Use FlexBox here #15-->

    </body>
</html>
